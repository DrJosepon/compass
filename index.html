<!DOCTYPE html>
<html>
	<title>&nbsp;</title>
	<head>

		<style type="text/css">
			#compass {
				position: absolute;
				top: 33px;
				left: 20px;
				z-index: 0;
			}
			#needle {
				z-index: 1;
				top: 8px;
				left: 2px;
				position: absolute;
			}
		</style>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	</head>
	<body>
		<img src="images/compass.bmp" id="compass"/>
		<img src="images/compassneedle.bmp" id="needle"/>

	</body>
</html>

<script>
	// The watch id references the current `watchHeading`
	var watchID = null;
	// Wait for device API libraries to load
	//
	document.addEventListener("deviceready", onDeviceReady, false);
	// device APIs are available
	//
	function onDeviceReady() {
		startWatch();
	}

	// Start watching the compass
	//
	function startWatch() {
		// Update compass 60 times / second form smooth animation
		var options = {
			frequency : 16
		};
		watchID = navigator.compass.watchHeading(onSuccess, onError, options);
	}

	// Stop watching the compass
	//
	function stopWatch() {
		if (watchID) {
			navigator.compass.clearWatch(watchID);
			watchID = null;
		}
	}

	// onSuccess: Get the current heading
	//
	function onSuccess(heading) {
		//var element = document.getElementById('heading');
		//element.innerHTML = 'Heading: ' + heading.magneticHeading;
		var needle = document.getElementById("needle");
		var transform = "rotate(-" + heading.magneticHeading + "deg)";
		needle.style.webkitTransform = transform;
	}

	// onError: Failed to get the heading
	//
	function onError(compassError) {
		alert('Compass error: ' + compassError.code);
	}
</script>
